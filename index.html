    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {

            color: #333;
            margin-bottom: 30px;
            font-size: 28px;

        .sensor-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .sensor-display::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .sensor-value {
            font-size: 72px;
            font-weight: bold;
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }

        .sensor-label {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 8px;
            animation: blink 2s infinite;
        }

        .status-indicator.active {
            background: #4ade80;
            box-shadow: 0 0 10px #4ade80;
        }

        .status-indicator.inactive {
            background: #f87171;
            box-shadow: 0 0 10px #f87171;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }

        .info-card h3 {
            color: #667eea;
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-card p {
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .connection-status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            background: #f0f0f0;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .timestamp {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        .detection-state {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 15px;
        }

        .detection-state.detected {
            background: rgba(248, 113, 113, 0.2);
            color: #dc2626;
        }

        .detection-state.clear {
            background: rgba(74, 222, 128, 0.2);
            color: #16a34a;
        }

        @media (max-width: 480px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .sensor-value {
                font-size: 56px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸš¨ IR ì„¼ì„œ ëª¨ë‹ˆí„°ë§ ëŒ€ì‹œë³´ë“œ</h1>
        
        <div class="sensor-display">
            <div class="sensor-label">
                ì„¼ì„œ ìƒíƒœ
                <span id="statusIndicator" class="status-indicator inactive"></span>
            </div>
            <div class="sensor-value" id="sensorValue">-</div>
            <div id="detectionState" class="detection-state clear">ëŒ€ê¸° ì¤‘</div>
        </div>

        <div class="info-grid">
            <div class="info-card">
                <h3>ì„œë²„ URL</h3>
                <p id="serverUrl">ì„¤ì • í•„ìš”</p>
            </div>
            <div class="info-card">
                <h3>ì—…ë°ì´íŠ¸ ì£¼ê¸°</h3>
                <p id="updateInterval">1ì´ˆ</p>
            </div>
            <div class="info-card">
                <h3>ì´ ê°ì§€ íšŸìˆ˜</h3>
                <p id="detectionCount">0</p>
            </div>
            <div class="info-card">
                <h3>ì—°ê²° ì‹œê°„</h3>
                <p id="connectionTime">00:00:00</p>
            </div>
        </div>

        <div class="controls">
            <button id="connectBtn" onclick="toggleConnection()">ì—°ê²° ì‹œì‘</button>
            <button onclick="resetCounter()">ì¹´ìš´í„° ì´ˆê¸°í™”</button>
            <button onclick="setServerUrl()">ì„œë²„ ì„¤ì •</button>
        </div>

        <div id="connectionStatus" class="connection-status disconnected">
            ì—°ê²° ëŒ€ê¸° ì¤‘...
        </div>

        <div class="timestamp" id="timestamp">
            ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: -
        </div>
    </div>

    <script>
        let isConnected = false;
        let intervalId = null;
        let serverUrl = localStorage.getItem('serverUrl') || 'http://localhost:3000';
        let detectionCount = 0;
        let connectionStartTime = null;
        let connectionTimer = null;

        // ì´ˆê¸° ì„œë²„ URL í‘œì‹œ
        document.getElementById('serverUrl').textContent = serverUrl || 'ì„¤ì • í•„ìš”';

        function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                connect();
            }
        }

        function connect() {
            if (!serverUrl) {
                alert('ë¨¼ì € ì„œë²„ URLì„ ì„¤ì •í•´ì£¼ì„¸ìš”.');
                setServerUrl();
                return;
            }

            isConnected = true;
            connectionStartTime = Date.now();
            document.getElementById('connectBtn').textContent = 'ì—°ê²° ì¤‘ì§€';
            document.getElementById('connectionStatus').className = 'connection-status connected';
            document.getElementById('connectionStatus').textContent = 'ì„œë²„ ì—°ê²°ë¨';
            document.getElementById('statusIndicator').className = 'status-indicator active';

            // ì—°ê²° ì‹œê°„ íƒ€ì´ë¨¸ ì‹œì‘
            connectionTimer = setInterval(updateConnectionTime, 1000);

            // ë°ì´í„° í´ë§ ì‹œì‘
            fetchSensorData();
            intervalId = setInterval(fetchSensorData, 1000);
        }

        function disconnect() {
            isConnected = false;
            document.getElementById('connectBtn').textContent = 'ì—°ê²° ì‹œì‘';
            document.getElementById('connectionStatus').className = 'connection-status disconnected';
            document.getElementById('connectionStatus').textContent = 'ì—°ê²° í•´ì œë¨';
            document.getElementById('statusIndicator').className = 'status-indicator inactive';

            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }

            if (connectionTimer) {
                clearInterval(connectionTimer);
                connectionTimer = null;
            }
        }

        async function fetchSensorData() {
            try {
                const response = await fetch(`${serverUrl}/value`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error('ì„œë²„ ì‘ë‹µ ì˜¤ë¥˜');
                }

                const data = await response.json();
                updateDisplay(data);

            } catch (error) {
                console.error('ë°ì´í„° ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨:', error);
                document.getElementById('connectionStatus').className = 'connection-status disconnected';
                document.getElementById('connectionStatus').textContent = 'ì—°ê²° ì˜¤ë¥˜: ' + error.message;
            }
        }

        function updateDisplay(data) {
            const sensorValue = data.a !== undefined ? data.a : '-';
            const currentValue = document.getElementById('sensorValue').textContent;
            
            // ê°’ì´ ë³€ê²½ë˜ì—ˆê³  1ë¡œ ë³€ê²½ëœ ê²½ìš° ì¹´ìš´íŠ¸ ì¦ê°€
            if (currentValue !== sensorValue.toString() && sensorValue === 1) {
                detectionCount++;
                document.getElementById('detectionCount').textContent = detectionCount;
            }

            document.getElementById('sensorValue').textContent = sensorValue;
            
            // ê°ì§€ ìƒíƒœ ì—…ë°ì´íŠ¸
            const detectionState = document.getElementById('detectionState');
            if (sensorValue === 1) {
                detectionState.textContent = 'ğŸ”´ ì¥ì• ë¬¼ ê°ì§€ë¨';
                detectionState.className = 'detection-state detected';
            } else {
                detectionState.textContent = 'ğŸŸ¢ ì •ìƒ';
                detectionState.className = 'detection-state clear';
            }

            // íƒ€ì„ìŠ¤íƒ¬í”„ ì—…ë°ì´íŠ¸
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR');
            document.getElementById('timestamp').textContent = `ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ${timeString}`;
        }

        function updateConnectionTime() {
            if (!connectionStartTime) return;
            
            const elapsed = Date.now() - connectionStartTime;
            const hours = Math.floor(elapsed / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            
            const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('connectionTime').textContent = timeString;
        }

        function resetCounter() {
            detectionCount = 0;
            document.getElementById('detectionCount').textContent = '0';
        }

        function setServerUrl() {
            const newUrl = prompt('ì„œë²„ URLì„ ì…ë ¥í•˜ì„¸ìš” (ì˜ˆ: http://your-server.cloudtype.app):', serverUrl);
            if (newUrl) {
                serverUrl = newUrl;
                localStorage.setItem('serverUrl', serverUrl);
                document.getElementById('serverUrl').textContent = serverUrl;
                
                // ì—°ê²° ì¤‘ì´ì—ˆë‹¤ë©´ ì¬ì—°ê²°
                if (isConnected) {
                    disconnect();
                    setTimeout(connect, 100);
                }
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ì—°ê²° (ì˜µì…˜)
        // window.addEventListener('load', connect);
    </script>
